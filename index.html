<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Quiz</title>
    <meta name="description" type="A quiz app testing your Halloween knowledge">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <header class = "countContainer">
        <ul>
            <li class="questionNumber">Question: <span class="questionCount">0</span>/10</li>
            <li class="countImage"><img class="cat" src="" alt="black cat"></li>
            <li class="scoreNumber">Score: <span class="scoreCount">0</span></li>
        </ul>
    </header>
    <main class="quizArea">
        <section class="openingPage">
            <h1>The Halloween Quiz</h1>
            <button class="startButton">Begin if you dare...</button>
        </section>
        <section class="questionArea notDisplayed"></section>
        <section class="correctResponseArea notDisplayed">
            <h2>Correct!</h2>
            <img> <!--image-->
            <p><!--additional information--></p>
            <button class="next">Next</button>
        </section>
        <section class="incorrectResponseArea notDisplayed">
            <h2>Boo!</h2>
            <img> <!--image-->
            <p><!--additional information--></p>
            <button class="next">Next</button>
        </section>
        <section class="finalArea notDisplayed">
            <p>Your final score is: <!--score count from JS--></p>
            <button class="tryAgain">Try Again</button>
        </section>
    </main>
    <footer class="bottomImage">
        <img class="bottomImg" src="" alt="spooky graveyard">
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="store.js"></script>
</body>
</html>
